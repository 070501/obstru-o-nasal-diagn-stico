<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Busca Ativa: Obstrução Nasal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background-color: #f6f5f0;
      color: #2d3436;
    }
    h1, h2 {
      color: #3c7265;
    }
    .etapa {
      display: none;
      margin-top: 2rem;
    }
    .active {
      display: block;
    }
    button {
      margin: 0.5rem 0.25rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      background-color: #a7d7c5;
      border: none;
      border-radius: 5px;
      color: #2d3436;
      font-weight: bold;
    }
    button:hover {
      background-color: #7ab8a4;
    }
    #respostaFinal {
      margin-top: 2rem;
      font-weight: bold;
      color: #2d3436;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      background-color: #e3d5ca;
      padding: 1rem;
      border-radius: 8px;
    }
    .logo h1 {
      margin: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #dceae4;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div>
      <h1>OBSTRUÇÃO NASAL</h1>
      <p>PJBL - M6</p>
    </div>
  </div>

  <div class="etapa active" id="etapa1">
    <h2>Etapa 1: A obstrução é:</h2>
    <button onclick="escolherObstrucao('unilateral')">Unilateral</button>
    <button onclick="escolherObstrucao('bilateral')">Bilateral</button>
  </div>

  <div class="etapa" id="etapa2">
    <h2>Etapa 2: Etiologia da obstrução nasal <span id="tipoObstrucao"></span></h2>
    <button onclick="escolherEtiologia('mucosa')">Etiologia Mucosa</button>
    <button onclick="escolherEtiologia('estrutural')">Etiologia Estrutural</button>
    <br><button onclick="voltar(1)">← Voltar</button>
  </div>

  <div class="etapa" id="etapa3">
    <h2>Etapa 3: Apresentação Clínica</h2>
    <div id="opcoesClinicas"></div>
    <button onclick="voltar(2)">← Voltar</button>
  </div>

  <div class="etapa" id="etapa4">
    <h2>Etapa 4: Conduta Sugerida</h2>
    <div id="respostaFinal"></div>
    <button onclick="voltar(3)">← Voltar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
